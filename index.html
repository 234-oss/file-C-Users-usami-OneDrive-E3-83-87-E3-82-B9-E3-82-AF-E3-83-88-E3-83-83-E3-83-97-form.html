<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    #thanksMessage {
      display: none;
      padding: 20px;
      background-color: #e0ffe0;
      border: 1px solid #b2d8b2;
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>資料請求フォーム</h1>
  <p>以下のフォームにご入力のうえ、送信をお願いいたします。</p>

  <!-- ▼ フォーム表示エリア -->
  <div id="sfaFormArea" class="sfa-form-area="1"></div>

  <!-- ▼ 完了メッセージ -->
  <div id="thanksMessage">ご登録ありがとうございました。</div>

  <!-- ▼ SFAフォームスクリプト -->
  <script defer src="https://geo-code-cloud.s3-ap-northeast-1.amazonaws.com/next-sfa/js/gc.nsfa.form.min.js"></script>

  <!-- ▼ openForm 実行＋完了メッセージ表示スクリプト -->
  <script>
    // openFormが読み込まれるまでリトライ
    window.addEventListener('load', function () {
      const retryOpenForm = () => {
        if (typeof openForm === 'function') {
          openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
        } else {
          console.log("openForm 未定義。再試行中...");
          setTimeout(retryOpenForm, 300);
        }
      };
      retryOpenForm();
    });

    // 送信完了後のDOM変化を監視し、完了メッセージを表示
    document.addEventListener("DOMContentLoaded", function () {
      const observer = new MutationObserver(function () {
        const completeMessage = document.querySelector(".sfa-complete-message");
        if (completeMessage && completeMessage.offsetParent !== null) {
          document.getElementById("sfaFormArea").style.display = "none";
          document.getElementById("thanksMessage").style.display = "block";
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>

</body>
</html>
