<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求フォーム</title>
  <style>
    /* ...(略)... CSSは変更なし */
    body { background-color: #F3E5F5; margin: 0; padding: 20px; font-family: sans-serif; }
    .form-container { max-width: 600px; margin: 20px auto; padding: 30px; background-color: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .logo-area { text-align: center; margin-bottom: 25px; }
    .logo-area img { max-width: 150px; height: auto; }
    #sfaForm_1 { min-height: 100px; }
    .privacy-consent-area { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #eee; border-radius: 4px; display: flex; align-items: center; margin-bottom: 15px; }
    .privacy-consent-area input[type="checkbox"] { margin-right: 10px; width: 18px; height: 18px; flex-shrink: 0; cursor: pointer; }
    .privacy-consent-area label { font-size: 0.95em; line-height: 1.5; cursor: pointer; }
    .privacy-consent-area label a { color: #007bff; text-decoration: none; }
    .privacy-consent-area label a:hover { text-decoration: underline; }
    #thanksMessage { display: none; padding: 20px; margin-top: 20px; text-align: center; color: #28a745; background-color: #e9f7ef; border: 1px solid #a6d7b8; border-radius: 4px; }
  </style>
  <script defer src="https://geo-code-cloud.s3-ap-northeast-1.amazonaws.com/next-sfa/js/gc.nsfa.form.min.js"></script>
</head>
<body>
  <div class="form-container">
    <div class="logo-area">
      <img src="https://asnalo.com/wp-content/uploads/elementor/thumbs/Asnalo_logo-oapowt4ma0niqm5nd8i0zm33wgv6zlnj9rf7nrz94w.png" alt="Asnalo ロゴ">
    </div>

    <form id="sfaForm_1">
      <p>フォームを読み込んでいます...</p>
      </form>

    <div id="thanksMessage">ご登録ありがとうございました。</div>
  </div>

<script>
  window.addEventListener('load', function() {
    const formElement = document.getElementById('sfaForm_1');

    function addConsentCheckbox() {
      if (document.getElementById('privacy-consent')) {
        return;
      }

      // ▼▼▼ 送信ボタンのセレクタを ID (#SfaSubmitButton) に変更しました ▼▼▼
      const submitButton = formElement.querySelector('#SfaSubmitButton');
      // ▲▲▲ 送信ボタンのセレクタを ID (#SfaSubmitButton) に変更しました ▲▲▲

      if (!submitButton) {
        // console.warn('#SfaSubmitButton not found yet.'); // デバッグ用
        return;
      }
      console.log('Submit button (#SfaSubmitButton) found. Adding privacy consent checkbox dynamically...');
      const consentArea = document.createElement('div');
      consentArea.className = 'privacy-consent-area';
      const checkboxInput = document.createElement('input');
      checkboxInput.type = 'checkbox';
      checkboxInput.id = 'privacy-consent';
      checkboxInput.name = 'privacy-consent';
      checkboxInput.value = 'accepted';
      checkboxInput.required = true;
      const label = document.createElement('label');
      label.htmlFor = 'privacy-consent';
      const link = document.createElement('a');
      link.href = 'https://shadowed-licorice-3d5.notion.site/1e1a77c7cee980da8091d8176a4570c0';
      link.target = '_blank';
      link.rel = 'noopener noreferrer';
      link.textContent = 'プライバシーポリシー';
      label.appendChild(link);
      label.appendChild(document.createTextNode('を確認し、内容に同意します。'));
      consentArea.appendChild(checkboxInput);
      consentArea.appendChild(label);
      try{
          submitButton.parentNode.insertBefore(consentArea, submitButton);
          console.log('Checkbox inserted successfully.');
      } catch (e) {
          console.error("Failed to insert checkbox:", e);
          formElement.appendChild(consentArea);
          console.log('Checkbox appended to the end of the form as a fallback.');
      }
    }

    if (typeof openForm === 'function') {
      try {
        console.log('Calling openForm with:', "B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
        const observer = new MutationObserver(function(mutationsList, observer) {
          addConsentCheckbox();
        });
        observer.observe(formElement, { childList: true, subtree: true });
        console.log('MutationObserver started to watch form changes.');
        openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
        console.log('openForm function called.');
        let observerTimeout = setTimeout(() => {
          if (observer) {
            observer.disconnect();
            console.log('MutationObserver stopped by timeout (7 seconds).');
            if (!document.getElementById('privacy-consent')) {
                console.log('Attempting to add checkbox one last time after observer timeout...');
                addConsentCheckbox();
            }
          }
        }, 7000);
      } catch (error) {
        console.error('Error executing openForm or setting up observer:', error);
        if (formElement) {
          formElement.innerHTML = '<p style="color: red;">フォームの表示またはチェックボックスの追加処理でエラーが発生しました。</p>';
        }
      }
    } else {
      console.error('openForm function not found!');
      if (formElement) {
        formElement.innerHTML = '<p style="color: red;">フォームの読み込みに必要な関数が見つかりません。</p>';
      }
    }
  });
</script>

</body>
</html>
