<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求フォーム</title>
  <style>
    /* 必要であれば #sfaForm_1 に対するスタイルを調整 */
    #sfaForm_1 {
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-bottom: 20px;
      min-height: 100px; /* フォームが表示されるまでの最低限の高さ */
    }
    #thanksMessage { /* これは完了メッセージ用なので残す */
      display: none;
      padding: 20px;
      /* ... 他のスタイル ... */
    }
  </style>
  <script defer src="https://geo-code-cloud.s3-ap-northeast-1.amazonaws.com/next-sfa/js/gc.nsfa.form.min.js"></script>
  </head>
<body>
  <h1>資料請求フォーム</h1>
  <p>以下のフォームにご入力のうえ、送信をお願いいたします。</p>

  <form id="sfaForm_1">
     <p>フォームを読み込んでいます...</p>
  </form>

  <div id="thanksMessage">ご登録ありがとうございました。</div>

  <script>
    // deferを使っているので、DOMContentLoadedかwindow.onloadを使うのがより確実
    window.addEventListener('load', function() {
      // 念のため openForm が存在するか確認
      if (typeof openForm === 'function') {
        try {
          console.log('Calling openForm with:', "B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
          openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
          console.log('openForm executed.');
        } catch (error) {
          console.error('Error executing openForm:', error);
          // エラー時にフォームエリアにメッセージ表示など
          const formElement = document.getElementById('sfaForm_1');
          if (formElement) {
            formElement.innerHTML = '<p style="color: red;">フォームの表示に失敗しました。</p>';
          }
        }
      } else {
        console.error('openForm function not found!');
        const formElement = document.getElementById('sfaForm_1');
        if (formElement) {
            formElement.innerHTML = '<p style="color: red;">フォームの読み込みに失敗しました(openFormなし)。</p>';
          }
      }
    });

    // 完了メッセージ表示のロジックは、必要であれば調整
    // (ただし、まずはフォームが表示されることが先決)
    // document.addEventListener("DOMContentLoaded", function () { ... });
  </script>

</body>
</html>
