<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求フォーム (ID・会社ID修正版)</title> <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    #sfaForm_1 { /* ID変更に合わせてセレクタ修正 */
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-bottom: 20px;
      min-height: 100px;
    }
    #thanksMessage {
      display: none;
      padding: 20px;
      background-color: #e0ffe0;
      border: 1px solid #b2d8b2;
      margin-top: 30px;
      font-size: 1.2em;
      text-align: center;
      color: #333;
    }
    .sfa-complete-message {}
  </style>
</head>
<body>

  <h1>資料請求フォーム</h1>
  <p>以下のフォームにご入力のうえ、送信をお願いいたします。</p>

  <div id="sfaForm_1" class="sfa-form-area-1">
    <p>フォームを読み込んでいます...</p>
  </div>

  <div id="thanksMessage">
    ご登録ありがとうございました。担当者より追ってご連絡いたします。
  </div>

  <script defer src="https://geo-code-cloud.s3-ap-northeast-1.amazonaws.com/next-sfa/js/gc.nsfa.form.min.js"></script>

  <script>
    const targetElementId = "sfaForm_1"; // フォーム表示要素のID

    window.addEventListener('load', function () {
      console.log('window loaded. Trying to execute openForm.');
      const targetElement = document.getElementById(targetElementId);

      if (!targetElement) {
          console.error(`フォーム表示エリア #${targetElementId} が見つかりません。`);
          return;
      }

      if (typeof openForm === 'function') {
        try {
          // ★★★ 会社IDを "1" に修正 ★★★
          // SFAによっては openForm("フォームID", "会社ID", "フォームNo", "ターゲット要素ID") の形式
          openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "1", "1", targetElementId);
          // もし上記で動かない/エラーになる場合は、引数3つを試す
          // openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "1", "1");

          console.log(`openForm executed successfully for target #${targetElementId}.`);
        } catch (error) {
          console.error('openForm 関数の実行中にエラーが発生しました:', error);
          targetElement.innerHTML = '<p style="color: red;">フォームの表示中にエラーが発生しました。パラメータを確認するか、サポートにお問い合わせください。</p>';
        }
      } else {
        console.error("openForm 関数が見つかりません。SFAスクリプトが正しく読み込まれていない可能性があります。");
        targetElement.innerHTML = '<p style="color: red;">フォームの読み込みに失敗しました。時間をおいて再読み込みしてください。</p>';
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      // ... (MutationObserverの部分は前回の修正のまま) ...
      console.log('DOMContentLoaded event fired. Setting up MutationObserver.');
      const sfaFormContainer = document.getElementById(targetElementId);
      const thanksMessage = document.getElementById("thanksMessage");

      if (!sfaFormContainer) {
          console.error(`フォーム表示エリア #${targetElementId} が見つかりません。MutationObserverを設定できません。`);
          return;
      }

      const observer = new MutationObserver(function(mutationsList, observerInstance) {
        const completeMessage = document.querySelector(".sfa-complete-message");
        if (sfaFormContainer.style.display !== 'none' && completeMessage && completeMessage.offsetParent !== null) {
          console.log('完了条件に一致しました！フォームを非表示にし、完了メッセージを表示します。');
          sfaFormContainer.style.display = 'none';
          thanksMessage.style.display = 'block';
          observerInstance.disconnect();
          console.log('MutationObserver disconnected.');
        }
      });

      observer.observe(sfaFormContainer, { childList: true, subtree: true });
      console.log(`MutationObserver started observing #${targetElementId}.`);
      // もし上記で完了検知できない場合は body 監視に戻す
      /*
      observer.observe(document.body, { childList: true, subtree: true });
      console.log('MutationObserver started observing document.body.');
      */
    });
  </script>

</body>
</html>
