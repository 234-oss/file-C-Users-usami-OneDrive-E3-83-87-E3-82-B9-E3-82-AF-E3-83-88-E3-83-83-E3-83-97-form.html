<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>資料請求フォーム</title>
  <style>
    /* ページ全体の基本設定 */
    body {
      background-color: #F3E5F5; /* 薄紫色の背景 */
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    /* フォーム全体を囲むラッパー */
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* ロゴのスタイル */
    .logo-area {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo-area img {
      max-width: 150px;
      height: auto;
    }

    /* フォーム本体 */
    #sfaForm_1 {
      min-height: 100px;
    }

    /* --- 追加：プライバシーポリシー同意エリアのスタイル --- */
    .privacy-consent-area {
      margin-top: 20px; /* フォーム要素との間に少し余白 */
      margin-bottom: 25px; /* 送信ボタンとの間に少し余白 */
      padding: 15px;
      background-color: #f9f9f9; /* エリアの背景色 */
      border: 1px solid #eee;
      border-radius: 4px;
      display: flex; /* チェックボックスとラベルを横並びに */
      align-items: center; /* 縦方向中央揃え */
    }
    .privacy-consent-area input[type="checkbox"] {
      margin-right: 10px; /* チェックボックスとテキストの間隔 */
      /* 必要であればサイズ調整 */
      width: 18px;
      height: 18px;
      flex-shrink: 0; /* チェックボックスが縮まないように */
      cursor: pointer;
    }
    .privacy-consent-area label {
       font-size: 0.95em;
       line-height: 1.5;
       cursor: pointer; /* ラベルクリックでチェック可能に */
    }
    .privacy-consent-area label a {
      color: #007bff; /* プライバシーポリシーへのリンク色 */
      text-decoration: none;
    }
    .privacy-consent-area label a:hover {
      text-decoration: underline;
    }
    /* --- スタイル追加ここまで --- */

    /* 送信完了メッセージ */
    #thanksMessage {
      display: none;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      color: #28a745;
      background-color: #e9f7ef;
      border: 1px solid #a6d7b8;
      border-radius: 4px;
    }
  </style>
  <script defer src="https://geo-code-cloud.s3-ap-northeast-1.amazonaws.com/next-sfa/js/gc.nsfa.form.min.js"></script>
</head>
<body>

  <div class="form-container">

    <div class="logo-area">
      <img src="https://asnalo.com/wp-content/uploads/elementor/thumbs/Asnalo_logo-oapowt4ma0niqm5nd8i0zm33wgv6zlnj9rf7nrz94w.png" alt="Asnalo ロゴ">
    </div>

    <form id="sfaForm_1">
      <p>フォームを読み込んでいます...</p>
      <div class="privacy-consent-area">
        <input type="checkbox" id="privacy-consent" name="privacy-consent" value="accepted" required>
        <label for="privacy-consent">
          <a href="/privacy-policy/" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>を確認し、内容に同意します。
        </label>
      </div>
      </form>

    <div id="thanksMessage">ご登録ありがとうございました。</div>

  </div>

<script>
  window.addEventListener('load', function() {
    // openForm 関数の呼び出し部分は変更ありません
    if (typeof openForm === 'function') {
      try {
        console.log('Calling openForm with:', "B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
        openForm("B0jenQULYLxhTqvY5UIHASkPaQOdGbDs", "335", "1");
        console.log('openForm executed.');
      } catch (error) {
        console.error('Error executing openForm:', error);
        const formElement = document.getElementById('sfaForm_1');
        if (formElement) {
          formElement.innerHTML = '<p style="color: red;">フォームの表示に失敗しました。</p>';
        }
      }
    } else {
      console.error('openForm function not found!');
      const formElement = document.getElementById('sfaForm_1');
      if (formElement) {
        formElement.innerHTML = '<p style="color: red;">フォームの読み込みに必要な関数が見つかりません。</p>';
      }
    }
  });

  // 送信完了時のメッセージ表示ロジック (例) - 変更なし
</script>

</body>
</html>
